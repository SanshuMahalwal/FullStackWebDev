<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1 class="heading">Calculator</h1>
        <input type="text" class="input">
        <table cellspacing = "10"> 
            <tr>
                <td class="cell"><button id="C" class="btn">C</button> </td>
                <td class="cell"><button class="btn">%</button> </td>
                <td class="cell"><button class="btn">x</button> </td>
                <td class="cell"><button class="btn">-</button> </td>
            </tr>
            <tr>
                <td class="cell"><button class="btn">7</button> </td>
                <td class="cell"><button class="btn">8</button> </td>
                <td class="cell"><button class="btn">9</button> </td>
                <td class="cell"><button class="btn">/</button> </td>
            </tr>
            <tr>
                <td class="cell"><button class="btn">4</button> </td>
                <td class="cell"><button class="btn">5</button> </td>
                <td class="cell"><button class="btn">6</button> </td>
                <td class="cell"><button class="btn">**</button> </td>
            </tr>
            <tr>
                <td class="cell"><button class="btn">1</button> </td>
                <td class="cell"><button class="btn">2</button> </td>
                <td class="cell"><button class="btn">3</button> </td>
                <td class="cell" rowspan="2"><button id="plus" class="btn">+</button> </td>
            </tr>
            <tr>
                <td class="cell"><button class="btn">0</button> </td>
                <td class="cell"><button class="btn">.</button> </td>
                <td class="cell"><button class="btn">=</button> </td>
                <!-- <td class="cell"><button class="btn">-</button> </td> -->
            </tr>
        </table>
    </div>

    <script src="app.js"></script>
</body>
</html>
